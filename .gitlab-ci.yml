image: docker:latest

variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

before_script:
- docker info
- apk update
- apk upgrade
- apk add --update --no-cache curl jq py3-configobj py3-pip py3-setuptools python3 python3-dev
- pip install docker-compose

build:
  stage: build
  script:
  - docker-compose -f docker-compose.prod.yml up -d --build
